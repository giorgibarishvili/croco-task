<div class="card" *ngIf="todos$ | async as todos">
  <p-table responsiveLayout="stack" [value]="todos">
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Is completed</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-todo>
      <tr [ngClass]="{ completed: todo.completed }">
        <td>{{ todo.title }}</td>
        <td>{{ todo.completed }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
