<div *ngIf="(posts$ | async) as posts" class="posts-container">
    <div *ngFor="let post of posts" >
        <p-card [header]="post.title" [style]="{ width: '360px' }" class="card">
            <p>
                {{ post.body }}
            </p>
            <ng-template pTemplate="footer">
                <p-button label="Details" />
            </ng-template>
        </p-card>
    </div>
</div>
