<div class="card" *ngIf="(users$ | async) as users">
    <p-table   responsiveLayout="stack" [value]="users">
        <ng-template pTemplate="header">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Phone</th>
                <th>email</th>
                <th>CompanyName</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.name | username }}</td>
                <td>{{ user.name | username : 'lastName' }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.company?.name }}</td>
                <td>
                    <p-button class="btn" (click)="onPostsView(user.id)">
                        Posts
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
